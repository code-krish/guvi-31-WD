<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Mag-O-Zine</title>
</head>

<body class="background">
    <div class="container">
        <div class="content">
            <div class="cardTitle">
                <p>Yes! I want to subscribe to <span id="companyName">Mag-0-Zine</span></p>
            </div>
            <div class="inputInfo">
                <span>
                    <input type="text" class = "textBox" placeholder="firstName">
                    <p class = "label">First Name</p>
                </span>
                
                <span>
                    <input type="text" class = "textBox" placeholder="lastName">
                    <p class = "label">Last Name</p>
                </span>
                <span>
                    <input type="text" class = "textBox" placeholder="address">
                    <p class = "label">Address</p>
                </span>
                <span>
                    <input type="text" class = "textBox" placeholder="city">
                    <p class = "label">City</p>
                </span>
                <span>
                    <input type="text" class = "textBox" placeholder="state">
                    <p class = "label">State</p>
                </span>
                <span>
                    <input type="text" class = "textBox" placeholder="zipcode">
                    <p class = "label">Zip</p>
                </span>

            </div>
            <div class="subscribe">
                <span>Subscribe for:</span>
               <span class = "radio">
                <input type="radio" name= "subscribe" value = "1year">
                <label for="1year">1 year($19.95)</label>

               </span>
               
               <span class = "radio">
                <input type="radio" name= "subscribe" value = "2year">
                <label for="2year">2 year($35.00)</label>
               </span>

               
               
            </div>
            <div class="moreInfo">
                <p>Send me more information about</p>
                <div class = "checkbox">
                    <input type="checkbox" name="moreInfo" value="computer-zine">
                    <label for="computer-zine">Computer-Zine</label>
    <br>
                    <input type="checkbox" name="moreInfo" value="fishing-zine">
                    <label for="computer-zine">Fishing-Zine</label>
    <br>
                    <input type="checkbox" name="moreInfo" value="cat-o-zine">
                    <label for="computer-zine">Cat-O-Zine</label>
                </div>
               
            </div>
        </div>
    </div>
</body>

</html>
