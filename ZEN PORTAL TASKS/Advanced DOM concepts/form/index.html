<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <section class="sec row">
        <div class="form-left col-lg-4">
            <form onsubmit="submitData();return false">

            <h2>Fill the Form</h2><br>
            <div class="row">
                <div class="col-lg-6">
                    <label >First Name :</label>
                    <input type="text" id="fstname" class="form-control" required>
                </div>
                <div class="col-lg-6">
                    <label >Last Name :</label>
                    <input type="text" id="lstname" class="form-control" required>

                </div>
            </div><br>
            <div class="row">
                <div class="col-lg-6">
                    <label >Gender :</label>
                    <select id="gender" class="form-control" required>
                        <option >Male</option>
                        <option >Female</option>
                        <option >other</option>
                    </select>
                </div>
                <div class="col-lg-6">
                    <label >Choice of Food</label>
                    <select id="food" class="form-control" required>
                        <option >Shavarma</option>
                        <option >BBQ</option>
                        <option >Paani puri</option>
                        <option >Mushroom</option>
                        <option >Burger</option>
                    </select>
                </div>
            </div><br>
            <div class="row">
                <div class="col-lg-6">
                    <label >Address :</label>
                    <input type="text" id="address" class="form-control" required>
                </div>
                <div class="col-lg-6">
                    <label >State :</label>
                    <input type="text" id="state" class="form-control" required>

                </div>
            </div><br>
            <div class="row">
                <div class="col-lg-6">
                    <label >Country :</label>
                    <input type="text" id="country" class="form-control" required>
                </div>
                <div class="col-lg-6">
                    <label >Pin Code :</label>
                    <input type="text" id="pin" class="form-control" required>

                </div>
            </div><br>
            <div class="row">
                <input type="submit" id="submit" class="btn btn-primary offset-4 col-4">
            </div>
            </form>
        </div>
        <div class="table-right col-lg-8">
            <table class="table table-sucess table-striped">
                <thead>
                    <tr>
                        <th scope="col">S.No</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Gender</th>
                        <th scope="col">Choice of food</th>
                        <th scope="col">Address</th>
                        <th scope="col">State</th>
                        <th scope="col">Country</th>
                        <th scope="col">Pin Code</th>
                        <th scope="col">Edit</th>
                        <th scope="col">Delete</th>
                    </tr>
                </thead>
                <tbody id="tbody">

                </tbody>
            </table>
        </div>
    </section>
    <script src="/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
