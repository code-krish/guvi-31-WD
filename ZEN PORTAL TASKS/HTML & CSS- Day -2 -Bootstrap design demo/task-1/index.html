<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- CSS only -->


    <script
      src="https://kit.fontawesome.com/47f3f91085.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body class="background">
    <!-- keeping the project inside a container in first place -->

    <div class="container">
      <!-- separating the UI into two parts "header and content" -->

      <!-- header start -->

      <div class="header">
        <span>
          <i class="fab fa-github"></i>
      </span>
        <span class="title">GITHUB</span>
        
        
      </div>

      <!-- header end -->

      <!-- content start -->

      <div class="content">
        <!-- content part is separated into two parts "division1 and division2" -->
        <div class="division1">

        </div>
        <div class="division2">
          <!-- division2 is divided into three sections 1)search-box 2)contentInfo 3)division2-footer -->

          <div class="search-box">
            <input type="text" placeholder="Search">
          </div>

          <div class="contentInfo">
            <!-- contentInfo is divided into three sections 1)info1 2)info2 3)info3 -->
            <div class="info1"></div>
            <div class="info2"></div>
            <div class="info3"></div>
          </div>
          <div class="content-footer">
            <div class="display-area"></div>
          </div>
        </div>
      </div>

      <!-- content end -->
    </div>
  </body>
</html>
